<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>messenger</title>
    <link rel="stylesheet" href="./">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="container">

        <div class="chatbox">

            <div class="messenger-app">

                <ul class="messenger-list">

                    <li class="messenger-item">mark zuckerberg</li>

                </ul>

                <p class="text">+</p>

            </div>

            <div class="chat-message">
                <div class="date">
                    <hr class="line">
                    <p class="day">today</p>
                    <hr class="line">
                </div>
            </div>

            <ul class="message-list">

                <li class="message-item">

                    <span class="message-time">10:53</span>

                    <p class="message-text text-first">Hi, Mark! I made a new design for Messenger App.</p>

                    <div class="item-corner">

                        <div class="linear"></div>

                    </div>

                </li>

                <li class="message-item item-float">

                    <span class="message-time">10:57</span>

                    <p class="message-text text-two">Yo! Send it to my assistsnt and weâ€™ll review it during the year.</p>

                </li>

                <li class="message-item">

                    <span class="message-time">11:03</span>

                    <p class="message-text message">But Mark...</p>

                    <div class="item-corner">

                        <div class="linear"></div>

                    </div>

                </li>

                <li class="message-item item-float">

                    <p class="message-text message-last">You were blocked by the user.</p>


                </li>

            </ul>

            <form class="site-form" action="https://echo.htmlacademy.ru">
                <input type="text" class="textarea" name="text" placeholder="Enter your message">
                <button type="submit" class="form-btn">send</button>
            </form>
        </div>

    </div>

</body>

</html>
